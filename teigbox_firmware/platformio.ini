[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed= 115200
lib_deps = 
	winlinvip/SimpleDHT@^1.0.12
	marlinfirmware/U8glib-HAL@^0.4.3
	olikraus/U8g2@^2.28.8
